name: Danger

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  danger:
    runs-on: ubuntu-latest

    env:
      BUNDLE_GEMFILE: Gemfile.danger

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run Danger
        id: danger
        continue-on-error: true
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
          DANGER_REPORT_PATH: ${{ runner.temp }}/danger-report.json
        run: bundle exec danger dry_run

      - name: Upload Danger report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: danger-report
          path: ${{ runner.temp }}/danger-report.json
          if-no-files-found: error

      - name: Fail if Danger failed
        if: ${{ steps.danger.outcome == 'failure' }}
        run: exit 1
